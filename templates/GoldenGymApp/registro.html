<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/30" alt="Logo" class="d-inline-block align-top">
            GoldenGym
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../encargado/">Encargados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Planes</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <div class="container mt-5" id="ContainerGeneral">
        <div id="card-principal">
            <div class="card-header text-center">
                <h2>Registro</h2>
            </div>
            <div class="card-body">
                <form method="POST" id="form-registro">
                    {% csrf_token %}
                    <div class="form-row">
                        <!-- Parte izquierda con los campos de entrada -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id_nombre">Nombre:</label>
                                <input type="text" id="id_nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="id_rut">RUT:</label>
                                <input type="text" id="id_rut" name="rut" class="form-control" placeholder="Ingrese su RUT" required>
                            </div>
                            <div class="form-group">
                                <label for="id_apellido">Apellido:</label>
                                <input type="text" id="id_apellido" name="apellido" class="form-control" placeholder="Ingrese su apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="id_correo">Correo:</label>
                                <input type="email" id="id_correo" name="correo" class="form-control" placeholder="Ingrese su correo" required>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                            </div>
                        </div>

                        <!-- Parte derecha -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>PLAN:</label><br>
                                {% for choice in form.fields.membresia.choices %}
                                    <div class="form-check">
                                        <input type="checkbox" name="membresia" id="membresia_{{ forloop.counter }}" value="{{ choice.0 }}" class="form-check-input" 
                                            {% if choice.0 == form.membresia.value %}checked{% endif %}>
                                        <label class="form-check-label" for="membresia_{{ forloop.counter }}">{{ choice.1 }}</label>
                                    </div>
                                {% endfor %}
                            </div>
                            <p class="additional-info">
                                <span class="red-text">$5.000</span> PESOS ADICIONALES POR MATRICULA
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
